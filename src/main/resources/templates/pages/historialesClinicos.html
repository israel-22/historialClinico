<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historiales Clínicos de Pacientes 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Historiales Clínicos de Pacientes 2025</h1>
<form th:object="${paciente}" method="post">
    <fieldset>
        <legend>Datos Personales</legend>
        <div>
            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" th:field="*{cedulaIdentidad}" required />
            <span th:if="${#fields.hasErrors('cedulaIdentidad')}" th:errors="*{cedulaIdentidad}">
                Cédula de Identidad Incorrecta
            </span>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{name}" required />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombre Incorrecto</span>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{lastName}" required />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Apellido Incorrecto</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Incorrecto</span>
        </div>
    </fieldset>

    <fieldset>
        <legend>Datos Médicos</legend>
        <div>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" th:field="*{height}" min="50" max="250" required />
            <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}">Altura Incorrecta</span>
        </div>
        <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" th:field="*{weight}" min="1" max="300" required />
            <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Peso Incorrecto</span>
        </div>
        <div>
            <label for="tipoSangre">Tipo de Sangre:</label>
            <input type="text" id="tipoSangre" th:field="*{bloodType}" required />
            <span th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}">Tipo de Sangre Incorrecto</span>
        </div>
    </fieldset>

    <div>
        <button type="submit">Guardar</button>
        <button type="reset">Cancelar</button>
    </div>
</form>
</body>
</html>
