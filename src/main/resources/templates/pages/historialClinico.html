<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historiales Clínicos de Pacientes 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
    <script>
        function guardarFormulario(event) {
            event.preventDefault();
            window.location.href = '/registroExitoso'; // Simula la redirección al guardar
        }
    </script>
</head>
<body class="bg-gray-100 py-8 px-4">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Historiales Clínicos de Pacientes 2025</h1>
    <form th:object="${paciente}" method="post" onsubmit="guardarFormulario(event)" class="space-y-6">

        <!-- Datos Personales -->
        <fieldset class="border border-gray-300 p-4 rounded-md">
            <legend class="text-lg font-medium text-gray-600">Datos Personales</legend>
            <div class="mt-4">
                <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula de Identidad:</label>
                <input type="text" id="cedula" th:field="*{cedulaIdentidad}" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('cedulaIdentidad')}" th:errors="*{cedulaIdentidad}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombre" th:field="*{name}" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido:</label>
                <input type="text" id="apellido" th:field="*{lastName}" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="ssn" class="block text-sm font-medium text-gray-700">Número de Seguro Social:</label>
                <input type="number" id="ssn" th:field="*{ssn}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="birthDate" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" th:field="*{birthDate}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Edad:</label>
                <input type="number" id="age" th:field="*{age}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono:</label>
                <input type="number" id="phone" th:field="*{phone}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Dirección:</label>
                <input type="text" id="address" th:field="*{address}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="city" class="block text-sm font-medium text-gray-700">Ciudad:</label>
                <input type="text" id="city" th:field="*{city}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                      class="text-red-600 text-sm"></span>
            </div>
            <div class="mt-4">
                <label for="country" class="block text-sm font-medium text-gray-700">País:</label>
                <input type="text" id="country" th:field="*{country}"
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                      class="text-red-600 text-sm"></span>
            </div>
        </fieldset>

        <!-- Datos Médicos -->
        <fieldset class="border border-gray-300 p-4 rounded-md">
            <legend class="text-lg font-medium text-gray-600">Datos Médicos</legend>

            <!-- Altura -->
            <div class="mt-4">
                <label for="altura" class="block text-sm font-medium text-gray-700">Altura (cm):</label>
                <input type="number" id="altura" th:field="*{height}" min="50" max="250" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}"
                      class="text-red-600 text-sm"></span>
            </div>

            <!-- Peso -->
            <div class="mt-4">
                <label for="peso" class="block text-sm font-medium text-gray-700">Peso (kg):</label>
                <input type="number" id="peso" th:field="*{weight}" min="1" max="300" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
                      class="text-red-600 text-sm"></span>
            </div>

            <!-- Tipo de Sangre -->
            <div class="mt-4">
                <label for="tipoSangre" class="block text-sm font-medium text-gray-700">Tipo de Sangre:</label>
                <input type="text" id="tipoSangre" th:field="*{bloodType}" required
                       class="mt-1 block w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
                <span th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}"
                      class="text-red-600 text-sm"></span>
            </div>

            <!-- Género -->
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Género:</label>
                <div class="flex items-center space-x-4 mt-1">
                    <div>
                        <input type="radio" id="masculino" value="masculino" th:field="*{gender}"
                               class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" />
                        <label for="masculino" class="ml-2 text-sm text-gray-700">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="femenino" value="femenino" th:field="*{gender}"
                               class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" />
                        <label for="femenino" class="ml-2 text-sm text-gray-700">Femenino</label>
                    </div>
                </div>
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                      class="text-red-600 text-sm"></span>
            </div>
        </fieldset>

        <!-- Botones -->
        <div class="mt-6 flex justify-end space-x-4">
            <button type="reset"
                    class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cancelar
            </button>
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Guardar
            </button>
        </div>
</form>
</body>
</html>
