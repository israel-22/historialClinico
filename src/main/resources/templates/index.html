<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.js"></script>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-50">
<div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Bienvenido a nuestro sistema clínico</h2>
    <p class="text-center text-gray-600 mb-6">Gestionador de formularios clínicos</p>
    <div class="flex flex-col space-y-4">
        <button
                type="button"
                onclick="navigateToHistorialClinico()"
                class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
            Ingresar
        </button>
        <button
                type="button"
                onclick="salir()"
                class="w-full px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition">
            Salir
        </button>
    </div>
</div>

<script>
    function navigateToHistorialClinico() {
        window.location.href = 'historialClinico';
    }
    function salir() {
        alert('Gracias por usar nuestro sistema. ¡Hasta luego!');
    }
</script>
</body>
</html>
